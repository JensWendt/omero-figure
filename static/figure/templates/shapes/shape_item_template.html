
    <div <% if (selected) print ("style='background:#ddf'") %> >

    	<%= type %>

    	<% if (type === 'RECT') print("x:" + x + " y:" + y + " width:"+ width + " height:" + height) %>

    	<% if (type === 'LINE' || type === 'ARROW') print("x1:" + x1 + " y1:" + y1 + " x2:" + x2 + " y2:" + y2) %>

    </div>
