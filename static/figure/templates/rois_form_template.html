
<!-- Add tooltip to div around the button since it doesn't show on disabled button -->
<div class="pull-right"
    <% if (disabled) { %>
        title="Cannot edit ROIs on multiple panels. Select a single panel"
    <% } %> >
    <button type="submit" class="edit_rois btn btn-sm btn-success"
        <% if (disabled) { %> disabled="disabled"<% } %> >
        Edit ROIs
    </button>
</div>
