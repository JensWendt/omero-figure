---
layout: default
title: OMERO.figure releases
---

  <h1 style="font-size: 36px">OMERO.figure releases</h1>
    {% for post in site.posts %}
      {% if post.release %}
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <span>{{ post.date | date_to_string }}</span>
        {{ post.content }}
      {% endif %}
    {% endfor %}
