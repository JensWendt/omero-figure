<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Figure : An OMERO.web app for creating Figures from images in OMERO" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/stylesheet.css">

    <style type"text/css">
      p, li {
        font-size: 18px;
      }
      h1, h2, h3, h4, h5, #project_title {
        font-weight: 400;
      }
      li {
        padding-bottom: 8px;
      }
      #main_content {
        padding-top: 20px;
      }
      #forkme_banner {
        background: #0090FF;
        padding: 10px 30px;
        font-size: 20px;
      }
    </style>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49056175-1', 'will-moore.github.io');
      ga('send', 'pageview');

    <title>Figure</title>
  </head>

  <body>

    <a href="https://github.com/will-moore/figure">
      <img style="position: absolute; top: 0; right: 0; border: 0; box-shadow: none; margin: 0; padding: 0" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner" style="padding: 20px 10px 30px;">
          <a id="forkme_banner" href="http://will-moore.github.io/figure/demo/#file/1">Try the DEMO (beta!)</a>

          <h1 id="project_title">OMERO.figure</h1>
          <!-- <h2 id="project_tagline">Makes figure creation fun!</h2> -->

            <section id="downloads">
              <a class="zip_download_link" href="http://downloads.openmicroscopy.org/figure/1.0.0-beta1/figure-1.0.0-beta1.zip">
                Download this project as a .zip file
              </a>
              <a class="tar_download_link" href="http://downloads.openmicroscopy.org/figure/1.0.0-beta1/figure-1.0.0-beta1.tar.gz">
                Download this project as a tar.gz file
              </a>
            </section>
        </header>
    </div>


    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

    {{ content }}

      </section>
    </div>
