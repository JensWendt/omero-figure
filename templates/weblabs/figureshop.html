<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FigureShop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static 'weblabs/3rdparty/h5bp/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'weblabs/3rdparty/h5bp/css/main.css' %}">

    {% include "webgateway/base/includes/script_src_jquery.html" %}
    {% include "webgateway/base/includes/jquery-ui.html" %}
    <link rel="stylesheet" href="{% static "3rdparty/jquery-ui-1.8.19/themes/base/jquery.ui.base.css" %}" type="text/css" />
    <script>

    $(document).ready(function() {


        var figureModel = new FigureModel();
        // UI Model (not saved - just used to coordinate UI status)
        var uiState = new UiState( {model:figureModel} )

        var view = new FigureView( {model: figureModel, uiState: uiState});

        figureModel.panels.add({imageId: 72, x: 100, y:100, width:512, height:512});
        figureModel.panels.add({imageId: 73, x: 650, y:100, width:512, height:512});
        figureModel.panels.add({imageId: 74, x: -650, y:100, width:512, height:512});

        var panel = new Panel({imageId: 75, x: 100, y:650, width:512, height:512});
        figureModel.panels.add(panel);


        // Show drag handles etc
        new SelectionView({model: uiState});


        setTimeout(function(){
            figureModel.panels.add({imageId: 76,x: 650, y:650, width:512, height:512});
        }, 1000);


        var $main = $('main'),          // main content, with scrollbars, contains...
            $canvas_wrapper = $(".canvas_wrapper"),     // shrink-wraps canvas, resizes on zoom
            $canvas = $('#canvas'),     // content resizes via css on zoom
            $paper = $("#paper"),       // The white page of the Figure itself
            $zoom_input = $("#zoom_input"),
            curr_zoom = 100,
            article_w = $canvas.width(),
            article_h = $canvas.height(),
            po = $paper.offset(),
            co = $canvas.offset(),
            paper_top = po.top - co.top,
            paper_left = po.left - co.left,
            paper_center_v = paper_top + ($paper.height()/2),
            paper_center_h = paper_left + ($paper.width()/2);


        var scrollCanvasToCentre = function(speed) {
            // setCentre([paper_center_h, paper_center_v], speed);
            setCentre([paper_center_h, paper_center_v-500], speed);
        }



        var setZoomPercent = function(percent) {

            var curr_centre = getCentre();
            var fraction = percent/100,
                scale = "scale("+fraction+", "+fraction+")";
            $canvas.css({"transform": scale, "-webkit-transform": scale});

            var scaled_w = article_w * fraction,
                scaled_h = article_h * fraction;
            $canvas_wrapper.css({'width':scaled_w+"px", 'height': scaled_h+"px"});
            var margin_top = (article_h - scaled_h)/2,
                margin_left = (article_w - scaled_w)/2;
            $canvas.css({'top': "-"+margin_top+"px", "left": "-"+margin_left+"px"});

            curr_zoom = percent;
            uiState.set('curr_zoom', curr_zoom);
            $zoom_input.val(curr_zoom);
            
            setCentre(curr_centre);
        }


        var getCentre = function() {
            var viewport_w = $main.width(),
                viewport_h = $main.height(),
                offst_left = $canvas_wrapper.offset().left - $main.offset().left,
                offst_top = $canvas_wrapper.offset().top - $main.offset().top,
                cx = -offst_left + viewport_w/2,
                cy = -offst_top + viewport_h/2,
                zm_fraction = curr_zoom * 0.01;
            return [cx/zm_fraction, cy/zm_fraction];
        }

        var setCentre = function(cx_cy, speed) {
            var zm_fraction = curr_zoom * 0.01,
                cx = cx_cy[0] * zm_fraction,
                cy = cx_cy[1] * zm_fraction,
                viewport_w = $main.width(),
                viewport_h = $main.height(),
                offst_left = cx - viewport_w/2,
                offst_top = cy - viewport_h/2,
                speed = speed || 0;
            $main.animate({
                scrollLeft: offst_left,
                scrollTop: offst_top
            }, speed);
        }


        $("#zoom_slider").slider({
            max: 100,
            min: 10,
            value: 20,
            slide: function(event, ui) {
                setZoomPercent(ui.value);
            }
        });

        setZoomPercent(20);
        scrollCanvasToCentre(100);
        //setCentre([5000,3000]);
    });

    </script>

    <style type="text/css">
        body {
            padding: 0px;
        }
        header {
            background: gray;
            height: 30px;
            width: 100%;
            position: fixed;
            top: 0px;
        }

        main {
            position: fixed;
            top: 30px;
            bottom: 30px;
            width: 100%;
            overflow: auto;
            background-color: #bbb;
        }

        #canvas_wrapper {
            overflow: hidden;
            position: relative;
        }

        #canvas_wrapper svg {
            z-index: 10;
        }

        #canvas {
            z-index: 1;
            width: 10000px;
            height: 6000px;
            background-color: #EFF1F4;
            position: absolute;
            /*transform: scale(0.25, 0.25);*/
        }

        #paper {
            position: absolute;
            width: 2000px;
            height: 3000px;
            top: 1500px;
            left: 4000px;
            border: solid gray 2px;
            background: white;
        }

        #paper div {
            position: absolute;
        }

        .img_panel{
            /*position: absolute;*/
        }

        footer {
            background: gray;
            height: 30px;
            width: 100%;
            position: fixed;
            bottom: 0px;
        }

        footer input {
            position: absolute;
            left: 155px;
            top: 3px;
        }

        footer .ui-slider {
            border: 1px solid #aaa;
            height: 6px;
            left: 15px;
            position: absolute;
            top: 11px;
            width: 120px;
            background: #bbb;
        }
        #zoom_slider .ui-slider-handle {
            background: #ddd;
            border: 1px solid white;
            height: 14px;
            border-radius: 5px;
        }
    </style>

</head>

<body>

    <header>HEADER</header>

    <main>
        <div id="canvas_wrapper" class="canvas_wrapper">
            <!-- <div id="canvas_overlay"></div> -->
            <article id="canvas">
                <div id="paper"></div>
            </article>
        </div>
    </main>

    <footer>
        <div id="zoom_slider" title="Zoom"></div>
        <input id="zoom_input" type="text" size="3" maxlength="3" disabled="disabled" title="zoom"/>
    </footer>


    <script id="figure_panel_template" type="text/template">
        <img class="img_panel" src="/webgateway/render_image/<%= imageId %>/" 
            style="width:<%= width %>; height:<%= height %>" />
    </script>

    <script src="{% static 'weblabs/3rdparty/json2.js' %}"></script>
    <script src="{% static 'weblabs/3rdparty/underscore.js' %}"></script>
    <script src="{% static 'weblabs/3rdparty/backbone.js' %}"></script>
    <script src="{% static 'weblabs/3rdparty/raphael-min.js' %}"></script>

    <script type="text/javascript" src="{% static "weblabs/js/figureshop/figureshop.js" %}"></script>

</body>

</html>
